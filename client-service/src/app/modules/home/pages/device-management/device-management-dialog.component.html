<div>
  <mat-toolbar color="accent">
    <h2 translate>{{data.type == "add" ? "Add device": data.element.element.name}}</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <!-- <mat-progress-bar color="warn" mode="indeterminate">
    </mat-progress-bar> -->
  <!-- <div style="height: 4px;"></div> -->
  <div mat-dialog-content>
    <form class="example-form" [formGroup]="deviceForm">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Tên thiết bị" formControlName="name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Mã thiết bị" formControlName="codeMachine">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Serial" formControlName="serial">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Entity type" formControlName="entityType">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-chip-list #chipList aria-label="machine selection" formControlName="machineList">
          <mat-chip *ngFor="let machine of machines" [selectable]="selectable" [removable]="removable"
            (removed)="remove(machine, 1)">
            {{machine}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Danh sách machine" #machineInput [matAutocomplete]="auto" matAutocompleteOrigin
            #origin="matAutocompleteOrigin" [matAutocompleteConnectedTo]="origin" [matChipInputFor]="chipList">
        </mat-chip-list>
        <mat-autocomplete class="tb-autocomplete" #auto="matAutocomplete" (optionSelected)="selected($event, 1)">
          <mat-option *ngFor="let machine of machineAll" [value]="machine.name">
            {{machine.name}}
          </mat-option>
        </mat-autocomplete>
        <!-- <input matInput placeholder="Danh sách thiết bị" formControlName="deviceList"> -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-chip-list #chipList1 aria-label="Plc selection" formControlName="plcList">
          <mat-chip *ngFor="let plc of plcs" [selectable]="selectable" [removable]="removable"
            (removed)="remove(plc, 2)">
            {{plc}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Danh sách plc" #plcInput [matAutocomplete]="auto1" matAutocompleteOrigin
            #origin1="matAutocompleteOrigin" [matAutocompleteConnectedTo]="origin1" [matChipInputFor]="chipList1">
        </mat-chip-list>
        <mat-autocomplete class="tb-autocomplete" #auto1="matAutocomplete" (optionSelected)="selected($event, 2)">
          <mat-option *ngFor="let plc of plcAll" [value]="plc.name">
            {{plc.name}}
          </mat-option>
        </mat-autocomplete>
        <!-- <input matInput placeholder="Danh sách thiết bị" formControlName="deviceList"> -->
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end">
    <button mat-button (click)="cancel()">{{ 'action.cancel' | translate }}</button>
    <button mat-raised-button *ngIf="data.type=='add'" color="accent" (click)="add()">{{ 'action.add' | translate }}</button>
    <button mat-raised-button *ngIf="data.type=='edit'" color="accent" (click)="update()">{{ 'action.update' | translate }}</button>
  </div>
</div>
